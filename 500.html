<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="libraries/fontawesome-5.15.4/css/all.min.css">
        <title>500</title>

        <style>

            .wave{
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                line-height: 0;
            }
            .wave:before{
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url(wave.svg) repeat-x;
                background-size: cover;
                background-position: -1000px 0;
                opacity: .2;
                animation: waveOne 60s linear infinite; 
            }
            @keyframes waveOne {
                50%{
                    background-position: 0 0;
                }
            }
            .wave:after{
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url(wave.svg) repeat-x;
                background-size: cover;
                background-position: 2732px 0;
                opacity: .3;
                animation: waveOne 120s linear infinite; 
            }

          
        </style>

    </head>
    
    <body>

    

            <div class="content-inside">
          
                <div class="container my-5">

                        <div class="row">

                            </div>
                                
                        </div>

                        <div class="row">   
                            
                            <div class="col text-center" >

                                <h1 style="font-weight: 700; font-size:170px;">500</h1>
                    
                                <p style="font-weight: 700;">Please Contact System Administrator</p>
                
                            </div>

                        </div>
            
                    </div>
              
                 </div>
            
            </div>
            
        </div>
          
          

        <div class="wave">

            <img src="wave.svg" alt="">

        </div>


        <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
        <script src="libraries/bootstrap-4.6.0/js/bootstrap.min.js"></script>

    </body>
</html>
